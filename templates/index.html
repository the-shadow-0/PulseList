<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PulseList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">PulseList</h1>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input id="search" type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-md-2">
                <select id="filter-status" class="form-select">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-priority" class="form-select">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <button id="clear-completed" class="btn btn-outline-secondary">Clear Completed</button>
            </div>
        </div>

        <!-- New Task -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input id="new-title" class="form-control" placeholder="Title">
                    </div>
                    <div class="col-md-3">
                        <input id="new-description" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <input id="new-due" type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <select id="new-priority" class="form-select">
                            <option>Normal</option>
                            <option>High</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="add-btn" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <ul id="tasks" class="list-group"></ul>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
